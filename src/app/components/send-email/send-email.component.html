<form [formGroup]="mailForm" (submit)="onFormSubmit($event, mailForm)" novalidate>
  <div class="form-group">
    <label class="center-block">To:
      <input type="email" class="form-control" formControlName="toEmail">
    </label>
  </div>
  <div class="form-group">
    <label class="center-block">Content:
      <input class="form-control" formControlName="content">
    </label>
  </div>
  <button class="btn btn-default">Send</button>
  <p>To value: {{ mailForm.get('toEmail').value }}</p>
</form>
